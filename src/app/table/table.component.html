<section>
  <nz-table #basicTable [nzData]="dataSet"  nzTableLayout="fixed">
    <thead>
    <tr >
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>phone</th>
      <th>address</th>
      <th>zipcode</th>
      <th>website</th>
      <th>company</th>
      <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.address.city + ',' + data.address.street + ',' + data.address.suite}}
      <td>{{data.address.zipcode}}</td>
      <td>{{data.website}}</td>
      <td>{{data.company.name}}</td>
      <td><app-button (click)="showMap(data.address)">view</app-button></td>
    </tr>
    </tbody>
  </nz-table>
</section>
